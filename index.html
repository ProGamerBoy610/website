            background: #1a1a1a;

        .container {

            align-items: center;

        }

        }

            margin-bottom: 10px;
            font-size: 14px;
        }

        .link-btn {

            color: #000;
            border: 2px solid #fff;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
            text-decoration: none;
            display: inline-block;
        }

        .link-btn:hover {
