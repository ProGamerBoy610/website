<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fryzer Hub Key System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .container {
            text-align: center;
            background: #000;
            padding: 50px;
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            max-width: 500px;
            width: 90%;
            border: 2px solid #fff;
        }

        h1 {
            color: #fff;
            margin-bottom: 40px;
            font-size: 28px;
            font-weight: 700;
        }

        .get-key-btn {
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            color: #000;
            border: 3px solid #fff;
            padding: 30px 80px;
            font-size: 28px;
            font-weight: 700;
            border-radius: 60px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 50px;
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.2);
            letter-spacing: 1px;
        }

        .get-key-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 25px 70px rgba(255, 255, 255, 0.4);
        }

        .get-key-btn:active {
            transform: translateY(-2px) scale(1.02);
        }

        .checkpoint {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: 18px;
            color: #fff;
        }

        .checkmark {
            width: 30px;
            height: 30px;
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: 20px;
        }

        .dc-link-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #333;
        }

        .copy-btn {
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .copy-btn:hover {
            background: #ccc;
            transform: translateY(-2px);
        }

        .copy-btn:active {
            transform: translateY(0);
        }

        .copy-feedback {
            color: #fff;
            font-size: 12px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copy-feedback.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>ðŸ”‘ Fryzer Hub Key System</h1>
        
        <button class="get-key-btn" onclick="getKey()">Get Key</button>
        
        <div class="checkpoint">
            <div class="checkmark">âœ“</div>
            <span>Check Point Verified</span>
        </div>
        
        <div class="dc-link-section">
            <p>Join our Discord Community</p>
            <button class="copy-btn" onclick="copyDiscordLink()">Copy Discord Link</button>
            <div class="copy-feedback" id="feedback">Copied to clipboard!</div>
        </div>

        <div class="yt-link-section">
            <p>Subscribe to our YouTube Channel</p>
            <button class="copy-btn" onclick="copyYouTubeLink()">Copy YouTube Link</button>
            <div class="copy-feedback" id="feedback-yt">Copied to clipboard!</div>
        </div>
    </div>

    <script>
        function getKey() {
            alert('Key generation process started!');
        }

        function copyDiscordLink() {
            const discordLink = 'https://discord.gg/fryzer';
            navigator.clipboard.writeText(discordLink).then(() => {
                const feedback = document.getElementById('feedback');
                feedback.classList.add('show');
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 2000);
            });
        }
    </script>
</body>
</html>
