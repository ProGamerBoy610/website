<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Fryzer Hub Key System</title>
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        body {
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            background: #1a1a1a;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }

        .container {
            text-align: center;
            background: #000;
            padding: clamp(30px, 8vw, 50px);
            border-radius: 20px;
            box-shadow: 0 20px 60px rgba(0, 0, 0, 0.7);
            max-width: 600px;
            width: 100%;
            border: 2px solid #fff;
        }

        h1 {
            color: #fff;
            margin-bottom: 50px;
            font-size: 28px;
            font-weight: 700;
        }

        .get-key-btn {
            background: linear-gradient(135deg, #fff 0%, #f0f0f0 100%);
            color: #000;
            border: 3px solid #fff;
            padding: 30px 80px;
            font-size: 28px;
            font-weight: 700;
            border-radius: 60px;
            cursor: pointer;
            transition: transform 0.3s, box-shadow 0.3s;
            margin-bottom: 40px;
            box-shadow: 0 15px 50px rgba(255, 255, 255, 0.2);
            letter-spacing: 1px;
            width: 100%;
        }

        .get-key-btn:hover {
            transform: translateY(-4px) scale(1.05);
            box-shadow: 0 25px 70px rgba(255, 255, 255, 0.4);
        }

        .checkpoint {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
            margin-bottom: 30px;
            font-size: clamp(14px, 4vw, 18px);
            color: #fff;
        }

        .checkmark {
            width: clamp(24px, 6vw, 30px);
            height: clamp(24px, 6vw, 30px);
            background: #fff;
            border-radius: 50%;
            display: flex;
            align-items: center;
            justify-content: center;
            color: #000;
            font-weight: bold;
            font-size: clamp(16px, 4vw, 20px);
        }

        .links-section {
            margin-top: 40px;
            padding-top: 30px;
            border-top: 2px solid #333;
        }

        .link-item {
            margin-bottom: 15px;
        }

        .link-item p {
            color: #ccc;
            margin-bottom: 10px;
            font-size: 14px;
        }

        .copy-btn {
            background: #fff;
            color: #000;
            border: 2px solid #fff;
            padding: 12px 30px;
            font-size: 14px;
            font-weight: 600;
            border-radius: 50px;
            cursor: pointer;
            transition: background 0.2s, transform 0.2s;
        }

        .copy-btn:hover {
            background: #ccc;
            transform: translateY(-2px);
        }

        .copy-feedback {
            color: #fff;
            font-size: 12px;
            margin-top: 8px;
            opacity: 0;
            transition: opacity 0.3s;
        }

        .copy-feedback.show {
            opacity: 1;
        }
    </style>
</head>
<body>
    <div class="container">
        <h1>🔑 Fryzer Hub Key System</h1>
        
        <button class="get-key-btn" id="getKeyBtn" onclick="getKey()">Get Key</button>

        <div class="checkpoint" id="checkpointDiv" style="display: none;">
            <div class="checkmark">✓</div>
            <span>Key Generated!</span>
        </div>

        <div class="links-section">
            <div class="link-item">
                <p>Join our Discord Community</p>
                <button class="copy-btn" onclick="copyLink('discord', 'feedback')">Copy Discord Link</button>
                <div class="copy-feedback" id="feedback">Copied to clipboard!</div>
            </div>

            <div class="link-item">
                <p>Subscribe to our YouTube Channel</p>
                <button class="copy-btn" onclick="copyLink('youtube', 'feedback-yt')">Copy YouTube Link</button>
                <div class="copy-feedback" id="feedback-yt">Copied to clipboard!</div>
            </div>
        </div>
    </div>

    <script>
        // ⚙️ SETTINGS - EDIT THESE LINKS EASILY
        const SETTINGS = {
            redirectLink: 'https://your-redirect-link.com',
            discordLink: 'https://discord.gg/fryzer',
            youtubeLink: 'https://www.youtube.com/c/fryzer'
        };
        
        // Functions
        function getKey() {
            window.location.href = SETTINGS.redirectLink;
        }

        function copyLink(linkType, feedbackId) {
            let url;
            if (linkType === 'discord') {
                url = SETTINGS.discordLink;
            } else if (linkType === 'youtube') {
                url = SETTINGS.youtubeLink;
            }
            
            navigator.clipboard.writeText(url).then(() => {
                const feedback = document.getElementById(feedbackId);
                feedback.classList.add('show');
                setTimeout(() => {
                    feedback.classList.remove('show');
                }, 2000);
            });
        }
    </script>
</body>
</html>
